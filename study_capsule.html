<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Study Capsule</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="capsule-body">

    <!-- MODE SELECTION -->
    <div class="button-group">
        <button id="start-stopwatch" class="mode-btn">
            ⏱️ Stopwatch
        </button>

        <button id="start-timer" class="mode-btn">
            ⏲️ Timer
        </button>
    </div>

    <!-- TIMER SCREEN -->
    <div id="timer-screen" class="hidden">
        <h2 id="mode-title"></h2>

        <!-- TIME INPUT -->
        <div class="time-input">
            <button id="increase-time">▲</button>

            <input type="text" id="time-display" value="00:00" maxlength="5" />

            <button id="decrease-time">▼</button>
        </div>

        <button id="end-session" class="end-btn">End Session</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
